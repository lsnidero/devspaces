schemaVersion: 2.3.0
metadata:
  name: Quarkus Java 17 ISTAT
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:c03ff3bcdff26a373b927c2ec47c2f36a6e85f8e9c00590c6fd54da886565c6b
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: JAVA_TOOL_OPTIONS
          value: "-Dhttp.proxyHost=proxy.istat.it -Dhttp.proxyPort=8080 -Dhttps.proxyHost=proxy.istat.it -Dhttps.proxyPort=8080"
        - name: KUBEDOCK_PARAMS
          value: "--reverse-proxy --kubeconfig /home/user/.kube/config --initimage quay.io/agiertli/kubedock:0.13.0"
        - name: USE_JAVA17
          value: "true"
        - name: KUBEDOCK_ENABLED
          value: 'true'
        - name: DOCKER_HOST
          value: 'tcp://127.0.0.1:2475'
        - name: TESTCONTAINERS_RYUK_DISABLED
          value: 'true'
        - name: TESTCONTAINERS_CHECKS_DISABLE
          value: 'true'
      endpoints:
        - exposure: none
          name: kubedock
          protocol: tcp
          targetPort: 2475
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: bff
          protocol: https
          targetPort: 8080
        - exposure: public
          name: indagini
          protocol: https
          targetPort: 8081
        - exposure: public
          name: spese
          protocol: https
          targetPort: 8082
        - exposure: public
          name: ng
          protocol: https
          targetPort: 4200
      volumeMounts:
        - name: m2
          path: /home/user/.m2
      cpuLimit: '3'
      cpuRequest: '1'
      memoryLimit: 8G
      memoryRequest: 4G
      mountSources: true
  - name: m2
    volume:
      size: 2G
  - name: mysql-spese
    container:
      image: image-registry.openshift-image-registry.svc:5000/openshift/mysql:8.0-el8
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_USER
          value: myuser
        - name: MYSQL_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: rispondo_spese
      endpoints:
        - name: mysql-spese
          protocol: tcp
          targetPort: 3306
      cpuLimit: '1'
      cpuRequest: 500m
      memoryRequest: 350Mi
  - name: mysql-indagini
    container:
      image: image-registry.openshift-image-registry.svc:5000/openshift/mysql:8.0-el8
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: password
        - name: MYSQL_USER
          value: myuser
        - name: MYSQL_PASSWORD
          value: password
        - name: MYSQL_DATABASE
          value: rispondo_indagini
        - name: MYSQL_TCP_PORT
          value: 3307  
      endpoints:
        - name: mysql-indagini
          protocol: tcp
          targetPort: 3307
      cpuLimit: '1'
      cpuRequest: 500m
      memoryRequest: 350Mi
events:
  postStart:
    - install-java-17
    - proxy-settings-xml
    - add-quarkus-cli
    - set-env-var
    - source-startup-scripts
    - npm-nexus-settings
projects:
  - name: rispondo-bff
    git:
      remotes:
        origin: "https://alm.istat.it/gitlab-api/area_0305/rispondo-bff.git"
      checkoutFrom:
        revision: dev/CRQ000000013610-N
  - name: rispondo-spese
    git:
      remotes:
        origin: "https://alm.istat.it/gitlab-api/area_0305/rispondo-spese.git"
      checkoutFrom:
        revision: dev/CRQ000000013610-N
  - name: rispondo-indagini
    git:
      remotes:
        origin: "https://alm.istat.it/gitlab-api/area_0305/rispondo-indagini.git"
      checkoutFrom:
        revision: dev/CRQ000000013610-N
  - name: rispondo-ng
    git:
      remotes:
        origin: "https://alm.istat.it/gitlab-api/area_0305/rispondo-ng.git"
      checkoutFrom:
        revision: dev/CRQ000000013610-N
  - name: receipt-ocr-service
    git:
      remotes:
        origin: "https://alm.istat.it/gitlab-api/area_0305/receipt-ocr-service.git"
      checkoutFrom:
        revision: dev/CRQ000000013610-N         
commands:
  - id: install-java-17
    exec:
      label: Configure Java 17
      component: tools
      workingDir: /home/tooling/.java/current
      commandLine: rm -f * && ln -s /usr/lib/jvm/java-17-openjdk/* .
  - id: proxy-settings-xml
    exec:
      label: Add custom maven settings
      component: tools
      workingDir: /home/user/.m2
      commandLine: echo "" | base64 -d > settings.xml
  - id: npm-nexus-settings
    exec:
      label: Add nexus proxy settings
      component: tools
      workingDir: /home/user
      commandLine: echo "cmVnaXN0cnk9aHR0cDovL2FsbTAxLmlzdGF0Lml0OjgwODEvbmV4dXMvcmVwb3NpdG9yeS9ucG0tYWxsCi8vYWxtMDEuaXN0YXQuaXQ6ODA4MS9uZXh1cy9yZXBvc2l0b3J5LzpfYXV0aFRva2VuPU5wbVRva2VuLmQyNjhjNDQ0LTNhMDItMzQ3NC1iMzc4LTdhNDI0ZWYwM2ZmMQoK" | base64 -d > .npmrc
  - id: workspace-definition
    exec:
      label: Copy workspace definition
      component: tools
      workingDir: ${PROJECT_SOURCE}
      commandLine: cp -v ${PROJECT_SOURCE}/rispondo.code-workspace ${PROJECTS_ROOT}
  - id: add-quarkus-cli
    exec:
      label: Add quarkus command line
      component: tools
      workingDir: /home/user/
      commandLine: curl -Ls https://sh.jbang.dev | bash -s - trust add https://repo1.maven.org/maven2/io/quarkus/quarkus-cli/ && curl -Ls https://sh.jbang.dev | bash -s - app install --fresh --force quarkus@quarkusio
  - id: set-env-var
    exec:
      label: Set user-specific environment variables
      component: tools
      workingDir: /home/user
      commandLine: echo "export ISTAT_USERNAME=$(echo \$\{WORKSPACE_NAMESPACE%-istat-it*\})" >> /home/user/.bashrc
  - id: source-startup-scripts
    exec:
      label: Run user-defined startup script from the /projects/.dotfiles/.startup shell file
      component: tools
      workingDir: /projects
      commandLine: if [ ! -d ".dotfiles" ]; then mkdir .dotfiles; fi && if [ ! -f ".dotfiles/.startup" ]; then touch .dotfiles/.startup; fi && echo "if [ -f \"/projects/.dotfiles/.startup\" ]; then source /projects/.dotfiles/.startup; fi" >> /home/user/.bashrc
  - id: 0-clone
    exec:
      label: 0. Manual clone projects
      component: tools
      workingDir: ${PROJECTS_ROOT}
      commandLine: for project in rispondo-spese rispondo-indagini rispondo-bff rispondo-ng receipt-ocr-service ; do git clone https://alm.istat.it/gitlab-api/area_0305/${project}.git && cd ${project} && git checkout dev/CRQ000000013610-N && cd .. ; done
      group:
        kind: build
        isDefault: true    
  - id: 1-package
    exec:
      label: 1. Package the application
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: mvn package
      group:
        kind: build
        isDefault: true
  - id: 2-startdev
    exec:
      label: 2. Start Development mode (Hot reload + debug)
      component: tools
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
      commandLine: mvn compile quarkus:dev
      group:
        kind: run
        isDefault: true
  - id: 3-package-ng
    exec:
      label: 3. Package ng application
      component: tools
      workingDir: ${PROJECTS_ROOT}/rispondo-ng/SOFTWARE
      commandLine: npm install
      group:
        kind: build
        isDefault: true